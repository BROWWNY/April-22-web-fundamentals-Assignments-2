<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <style>
            h1{text-align: center; color: rgb(34, 25, 199); }
            div{text-align:center; }
            body{background-color: rgb(221, 104, 9);}
            






        </style>
    </head>
    <body>
    <form>
        <div>
        <h1> Registration Form</h1>
    </div>
    <br>
        <div>
            <label>First Name</label>
            <input type="text" placeholder="eg Saurabh" size="100"/>
        </div>
        <br> <div>
            <label>Middle Name</label>
            <input type="text" placeholder="eg Raj" size="100"/>
        </div>
        <br> <div>
            <label>Last Name</label>
            <input type="text" placeholder="eg Pandey " size="100"/>
        </div>
        <br> <div>
            <label>Mobile Number</label>
            <input type="number" placeholder="eg 999999999" size="100"/>
        </div>
        <br> <div>
            <label>Email</label>
            <input type="text" placeholder="eg saurabhrajpandey@gmail.com" size="100"/>
        </div>
        <br> <div>
            <label>Country</label>
            <input type="text" placeholder="eg INDIA" size="100"/>
        </div>
        <br> <div>
            <label>State</label>
            <input type="text" placeholder="eg Uttar Pradesh" size="100"/>
        </div>
        <br> <div>
            <label>City</label>
            <input type="text" placeholder="eg Lucknow" size="100"/>
        </div>
        <br> <div>
            <label>Address</label>
            <input type="text" placeholder="eg Gomti nagar near wave cinemas" size="100"/>
        </div>
        <br> <div>
            <label>Pincode</label>
            <input type="number" placeholder="eg 123456" size="100"/>
        </div>
        <br>
         <div>
             <h3>Gender</h3>
            <label>Male</label>
            <input type="radio"size="100" name="gender" />
            <label>Female</label>
            <input type="radio"size="100" name="gender" />
            <label>Others</label>
            <input type="radio"size="100"  name="gender"/>
        </div>
        <br>
        <div>
            <label>DOB</label>
            <input type="datetime-local"  size="100"/>
        </div>
        <br>
        <div>
            <label>Upload photo</label>
            <input type="file"  size="100"/>
        </div>
        <br>
        <div>
            <h3>Your Hobbies</h3>
            <label>Trekking</label>
            <input type="checkbox"  size="100"/>
            <label>Gaming</label>
            <input type="checkbox"  size="100"/>
            <label>Rafting</label>
            <input type="checkbox"  size="100"/>
            <label>Reading </label>
            <input type="checkbox"  size="100"/>
            <label>Playing Cricket</label>
            <input type="checkbox"  size="100"/>
        </div>
        <br>
        <div id="feedback">
            
            <label>feedback </label>
            <textarea rows="10" cols="70" >

            </textarea>
        </div>
        

    </form>
        
    </body>
</html>
